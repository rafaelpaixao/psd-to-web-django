{% extends "base.html" %}

{% block body %}

<section class="site-header pt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/static/img/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">About Us</a>
                <a class="nav-item nav-link" href="#">Services</a>
                <a class="nav-item nav-link" href="#">Contact Us</a>
            </div>
        </div>
    </nav>
    <hr class="my-4">
    <div id="carouselExampleIndicators" class="carousel slide  text-center" data-ride="carousel">
        <div class="carousel-inner">
            {% for slide in slides %}
            <div class="carousel-item {%if forloop.counter is 1 %}active{% endif %}">
                {% include "components/slide.html" with slide=slide %}
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</section>

<section class="site-process py-5 text-center">
    <div class="row">
    {% for card in cards %}
        {% include "components/card.html" with card=card %}
    {% endfor %}
    </div>
</section>

{% endblock %}
